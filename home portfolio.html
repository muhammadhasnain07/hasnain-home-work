<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasnain portfolio</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

/* Hero Section */
.hero {
  position: relative;
  background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
  color: white;
  text-align: center;
  padding: 100px 20px;
}

.hero::before {
  content: '';
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
  z-index: 0;
}

.hero h2,
.hero p {
  position: relative;
  z-index: 1;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
}

/* Section Layout */
section {
  padding: 40px 20px;
  text-align: center;
  max-width: 900px;
  margin: auto;
}

/* Project Layout */
.project-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

.project-card {
  background: white;
  padding: 20px;
  width: 200px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 8px;
}

/* Contact Form */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  margin: auto;
}

input, textarea, button {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #333;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #555;
}
.main-header {
  text-align: center;
  padding: 30px 20px;
  background-color: #f8f8f8;
}

.main-header h1 {
  margin-bottom: 10px;
  font-size: 2rem;
}

.main-header nav a {
  margin: 0 10px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.main-header nav a:hover {
  color: #007bff;
}
    </style>
</head>
<body>
    <header>
        <header class="main-header">
            <h1>MY PORTFOLIO</h1>
            <nav>
              <a href="#about">ABOUT</a>
              <a href="#project">PROJECT</a>
              <a href="#contact">CONTACT</a>
            </nav>
          </header>
    </header>
    <section class="hero">
        <h2>HELLOW I AM A WEB LEARNER!</h2>
        <P>THIS IS MY RESPONSIVE PORTFOLIO USING ONLY HTML CSS.</P>
    </section>
    <section id="about">
        <h2>MY PROJECT</h2>
        <div class="project-grid">
            <div class="project-card">project 1</div>
            <div class="project-card">project 2</div>
            <div class="project-card">project 3</div>
        </div>
    </section>
    <section id="contact">
        <h2>CONTECT ME</h2>
        <form>
            <input type="text" placeholder="Your Name" required/>
            <input type="email" placeholder="Your Email" required/>
            <textarea placeholder="Your Message"required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy;2025 My portfolio</p>
    </footer>
</body>
</html>
